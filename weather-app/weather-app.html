<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsioni Meteo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Previsioni Meteo</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Inserisci il nome di una città...">
            <button id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="weather-container" id="weatherContainer">
            <!-- I dati meteo verranno inseriti qui -->
        </div>
        
        <div class="forecast-container" id="forecastContainer">
            <!-- Le previsioni dei prossimi giorni verranno inserite qui -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Caricamento in corso...</p>
        </div>
        
        <div class="error" id="error">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorMessage">Si è verificato un errore.</p>
        </div>
        
        <div class="saved-cities" id="savedCities">
            <h2>Città salvate</h2>
            <ul id="savedCitiesList">
                <!-- Le città salvate verranno inserite qui -->
            </ul>
        </div>
    </div>
    
    <footer>
        <p>Creato come esercizio di MDN Learning Area | Dati meteo forniti da <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
